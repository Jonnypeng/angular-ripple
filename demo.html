<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<style>
		[angular-ripple]{
			position:relative;
			overflow:hidden;
		}
		.angular-ripple{
			display:block;
			position:absolute;
			background:rgba(0,0,0,0.1);
			border-radius:50%;
			transform:scale(0);
		}

		.angular-ripple.animate{
			animation: ripple 0.35s linear;
			-webkit-animation: ripple 0.35s linear;
		}

		@keyframes ripple{
			100%{
				opacity:0;
				transform:scale(2.5);
			}
		}
		@-webkit-keyframes ripple{
			100%{
				opacity:0;
				transform:scale(2.5);
			}
		}
	</style>

</head>
<body>
	<button angular-ripple>Ripple!</button>
<script src="angular-ripple.js"></script>		
<script>
	angular.module('yourApp',['angularRipple']);
</script>
</body>
</html>
